name: AdvancedChat
version: '${project.version}'
main: jss.advancedchat.AdvancedChat
author: jonagamerpro1234
api-version: 1.13
description: Its main function is to modify the chat so that it can be personalized and add different options
prefix: AdvancedChat
website: https://github.com/jonagamerpro1234/AdvancedChat/
softdepend: [
  PlaceholderAPI, Vault, DiscordSRV, LuckPerms,
  EssentialsDiscord, Authme
]

commands:
  AdvancedChat:
    description: This is the main command of the plugin and with it you will be able to access all the other commands for the most part
    aliases:
      - ac
  AdClearChat:
    description: This command will allow you to clear the chat
    aliases:
      - clearchat
      - cc
  AdMute:
    description: This command will allow you to mute a player and they will not be able to send messages in chat
    aliases:
      - mute
  AdUnMute:
    description: This command will allow you to unmute a player and they will be able to send messages in chat again
    aliases:
      - unmute
  AdTest:
    description: This command will allow you to unmute a player and they will be able to send messages in chat again
    aliases:
      - test
