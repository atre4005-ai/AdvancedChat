Prefix: "&e[&dAdvancedChat&e]"
NoPermission: "&c<hover:show_text:'<gradient:#ff3700:#ff0004>ask an admin for help for more information'>You don't have permissions!</hover>"
UsageMainCommand: "&7Use &9/Ac <yellow>help &7for more information"
AllowConsoleCommand: "&cThis command can only be executed in game!"
UnknownArguments: "&cUnknown argument!"
ReloadCommand: "&aAll plugin files have been reloaded"
DisabledCommand: "&cThis command is disabled"
DependPlugin: "&cCannot enable packet features!, Required plugin missing:"
ClearChat:
  Server: "&7The chat has been cleaned"
  Player: "&7The chat has been cleaned by &b[&e{player}&b]"
  Staff: ""
UpdateAlert:
  Console:
    - "======================================-"
    - " || The {version} is out of date"
    - " || - The Newest version: {newversion}"
    - " || - Your version: {version}"
    - " || - Update here on Spigot: {spigot}"
    - " || - Update here on GitHub: {github}"
    - " || - Update here on Modrith: {modrith}"
    - "======================================-"
  Player:
    - "&aVersion &e{newversion} &ais now available for download"
    - "&b&nClick &7here to go to the plugin page"
HelpCommand:
  - " "
  - " &6&l* &r&9/Ac &e<click:suggest_command:'/ac help'><hover:show_text:'<gray>Display additional command information, <aqua>click to suggest command'>help</hover></click> &7shows this same message"
  - " &6&l* &r&9/Ac &e<click:suggest_command:'/ac reload'><hover:show_text:'<gray>reload plugin files, <aqua>click to suggest command'>reload</hover></click> &7reload all plugin files"
  - " &6&l* &r&9/Ac &e<click:suggest_command:'/ac info'><hover:show_text:'<gray>Show plugin information, <aqua>click to suggest command'>info</hover></click> &7shows plugin information like support links..."
  - " &6&l* &r&9/AdvancedChat &6color &e<player name> &9set &a<color name> &7open color gui"
  - " &6&l* &r&9/AdvancedChat &6player &e<player name> &7open the player settings"
  - " &6&l* &r&9/AdvancedChat &6gradient &e<player name> &9set &a<color|value> &d<first|second> &7open the gradient gui"
  - " &6&l* &r&9/Mgs &e<player name> &7send of private message"
  - " &6&l* &r&9/AdvancedChat &6settings &e<option> &9<true|false|value> &7open the settings gui"
  - " &6&l* &r&9/Mute &e<player name> &7mute the player"
  - " &6&l* &r&9/UnMute &e<player name> &7demute the player"
  - " &6&l* &r&9/ClearChat &8| &9/Cc &7clean the chat when it is very full or necessary"
  - " "
  - " <yellow>[!] &7Hover over the commands to see more information"