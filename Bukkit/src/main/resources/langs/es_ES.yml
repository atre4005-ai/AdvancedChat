Prefix: "&e[&dAdvancedChat&e]"
NoPermission: "&cNo tienes permisos!"
NoUseInConsole: "&cEste comando no puede usarse en la consola"
UsageMainCommand: "&7Usa &9/Ac &ehelp &7para más información"
UnknownArguments: "&cArgumento desconocido!"
ReloadCommand: "&aSe han recargado todos los archivos del plugin"
UnknownSound: "&eEl sonido no es de esta versión o está mal escrito!"
UpdateAlert:
  Console:
    - "======================================-"
    - " || La {version} está desactualizada"
    - " || - Versión más reciente: {newversion}"
    - " || - Tu versión: {version}"
    - " || - Actualizar aquí en Spigot: {spigot}"
    - " || - Actualizar aquí en GitHub: {github}"
    - "======================================-"
  Player:
    - "&aLa versión &e{newversion} está disponible para descargar"
    - "&b&nClic &7aqui para ir a la página del plugin"
HelpCommand:
  Text:
    - " &6&l* &9/Ac &ehelp &7shows this same message"
    - " &6&l* &9/Ac &ereload &7reload all plugin files"
    - " &6&l* &9/Ac &einfo &7shows plugin information like support links..."
    - " &6&l* &9/Ac &ecolor &d<player> &a<set> &3<color> &7Sets the player's color and opens a color selection menu"
    - " &6&l* &9/Ac &egradient &d<player> &a<set> &3<color> &b<first|second> &7Sets the player's gradient color and opens a color selection menu for the gradient"
    - " &6&l* &9/Ac &eplayer &d<player> &7Open the player menu"
    - " &6&l* &9/Ac &esettings &7open the player settings menu directly"
    - " &6&l* &9/Ac &edisplay &7shows a preview of the chat before being configured in the file"
    - " &6&l* &9/ClearChat &7clean the chat"
  Hover:
    - " &6&l* &9/Ac &ehelp &7shows this same message"
    - " &6&l* &9/Ac &ereload &7reload all plugin files"
    - " &6&l* &9/Ac &einfo &7shows plugin information like support links..."
    - " &6&l* &9/Ac &ecolor &d<player> &a<set> &3<color> &7Sets the player's color and opens a color selection menu"
    - " &6&l* &9/Ac &egradient &d<player> &a<set> &3<color> &b<first|second> &7Sets the player's gradient color and opens a color selection menu for the gradient"
    - " &6&l* &9/Ac &eplayer &d<player> &7Open the player menu"
    - " &6&l* &9/Ac &esettings &7open the player settings menu directly"
    - " &6&l* &9/Ac &edisplay &7shows a preview of the chat before being configured in the file"
    - " &6&l* &9/Clear Chat &7limpia el chat"
